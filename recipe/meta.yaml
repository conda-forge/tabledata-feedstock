{% set name = "tabledata" %}
{% set version = "1.3.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e9649cab129d718f3bff4150083b77f8a78c30f6634a30caf692b10fdc60cb97

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=38.3.0
  run:
    - dataproperty >=0.50.0,<2
    - python >={{ python_min }}
    - setuptools >=38.3.0
    - typepy >=1.1.1,<2

test:
  imports:
    - tabledata
    - tabledata._logger
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/thombashi/tabledata
  summary: tabledata is a Python library to represent tabular data. Used for pytablewriter/pytablereader/SimpleSQLite.
  dev_url: https://github.com/thombashi/tabledata
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - basnijholt
